
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/Client/styles/global.css"></link>
        <link rel="stylesheet" href="/Client/styles/teacher.css"></link>
        <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div id="formencompassing" class="hiddensection ">
            <div id="newPieceForm">
                <form id="Pieceform">
                    <div id="left" class="half">
                        <input name="title" id="titlefield" class="defaultarea" type="text" placeholder="Title" maxlength="35">
                        <div id="datefield">
                            <input name="date" id="actualdatefield" type="datetime-local" class="defaultarea">
                            <p id="AssignmentType">Type:</p>
                            <input name="type" id="typeinput" class="defaultarea" type="text" placeholder="Recording" maxlength="10">
                        </div>
                        
                        <textarea name="shortdesc" id="shortdescinput" class="defaultarea textareadefault" type="text" placeholder="short notes..." maxlength="80"></textarea>
                        <textarea name="desc" id="descinput" class="defaultarea textareadefault" type="text" placeholder="description..." maxlength="500"></textarea>
                    </div>
                    <div id="right" class="half">
                        <div id="assignmentuploading">
                            <img src="/Client/imgs/download.png" id="assignmentuploadingimg"/>
                        </div>
                    </div>
                    <input id="submit_button" type="submit"/>
                </form>
            </div>
        </div>
        
        <div id="sidebar">
            <h1 id="name">
                <span class="orange">Sound</span><span class="thin">Pilot</span>
                <!-- <span >Strum</span><span class="thin">Pilot</span> -->
            </h1>
            <div id="expandbtn">
                <img id="book" src="/Client/imgs/noteorange.png"></img>
            </div>
            <p id="menutag">MENU</p>
            <div id="infobar">
                <div class="section clicked" id="assignmentsbtn">
                    <img class="sectionimg" src="/Client/imgs/cap.png"/>
                    <p class="sectiontext">Students</p>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="fullsection" id="assignments"> 
                
                <div id="mainblockassignments">
                    <h1 id="assignmentstitle">
                        Assignments
                    </h1>
                    <div id="assignmentsdata">
                        <div id="addAssignmentSpace"></div>
                        <div id="addAssignmentContainer">
                            New Piece
                        </div>
                        <div data-listener="0" data-assignment_type="" class="assignment hiddensection" id="initial">
                            <div class="due">
                                <p class="duetext">DUE</p>
                                <div class="date">FEB 18</div>
                                <div class="datehighlight">
                                </div>
                            </div>
                            <div class="info">
                                <text class="heading">Mozart 132</text>
                                <text class="infotext">View notes within assignment</text>
                            </div>
                            <div class="type">
                                <text class="heading">Recording</text>
                                <text class="infotext">Type</text> 
                            </div>
                        </div>
                        <div class="noassignments">
                            <h1 class="notext">
                                You Have No Assignments
                            </h1>
                        </div>
                    </div>
                </div>
                <div id="stats">
                    <div id="activity"></div>
                </div>
            </div>
            <div class="hiddensection fullsection" id="assignment" data-id="">
                <div id="assignmentbulk">

                    <div id="pdfcontainer">
                        <div id="pdfbuttons">
                            <div class="pdfbutton" id="backward">
                                <p id="backwardarrow" class="arrow"><</p>
                            </div>
                            <div class="pdfbutton" id="forward">
                                <p id="forwardarrow" class="arrow">></p>
                            </div>
                        </div>
                        <a id="assignmentdownloader" href="/Server/uploads/starter pdf.pdf" download="Assignment"><canvas class="hiddensection" id="pdfviewer"></canvas></a>
                    </div>
                    
                    <div class="hiddensection videocontainer"><video id="my-video">
                    <source src="/Server/uploads/starter video.mp4" type="video/mp4" /></div>
                    
                    <div id="infocontainer">
                        <div id="scrollbarborder">
                            <img id="downloadingimg" src="/Client/imgs/download.png"/>
                            <div id="submissions">
                                <div class="card" id="initialassignment" data-id="-1" data-listener="0" data-clicked="0">
                                    <div class="cardcontent">
                                        <div class="title">
                                            <div class="assignmentcolor color"></div>
                                            <p class="text">Assignment</p>
                                        </div>
                                        <div class="submissiontitle">
                                            Assignment
                                        </div>
                                        <div class="submissiondate">
                                            Assigned on Feb 11
                                        </div>
                                    </div> 
                                </div>
                                <div class="card hiddensection" id="initialsubmission" data-clicked="0">
                                    <div class="cardcontent">
                                        <div class="title">
                                            <div class="color"></div>
                                            <p class="text">Submission</p>
                                        </div>
                                        <div class="submissiontitle">
                                            Video.mp4
                                        </div>
                                        <div class="submissiondate">
                                            Submitted on Feb 14
                                        </div>
                                    </div>
                                </div>
                                <div class="endspacer"></div>
                            </div>
                        </div>
                        
                        <div id="description">
                            <p class="desctitle">Bianca in The Wind</p>
                            <p class="textdesc"></p>
                        </div>
                        <div id="descriptionedit" class="hiddensection">
                            <form id="descform">
                                <textarea name="feedback" placeholder="Write some feedback..." id="feedbackinput" maxlength="300"></textarea>
                                <input id="feedbacksubmit" type="submit"/>
                            </form>
                            
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>

    <script type="module" src="/Client/scripts/home.js"></script>
    <script type="module" src="/Client/scripts/FormManagement.js"></script>
    <script type="module" src="/Client/scripts/NoteManagement.js"></script>
    <script type="module" src="/Client/scripts/ChartManager.js"></script>
    
    
</html>
