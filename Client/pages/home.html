<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/Client/styles/global.css"></link>
        <link rel="stylesheet" href="/Client/styles/home.css"></link>
        <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    </head>

    <body>
        <div id="sidebar">
            <h1 id="name">
                <span class="orange">Sound</span><span class="thin">Pilot</span>
                <!-- <span >Strum</span><span class="thin">Pilot</span> -->
            </h1>
            <div id="expandbtn">
                <img id="book" src="/Client/imgs/noteorange.png"></img>
            </div>
            <p id="menutag">MENU</p>
            <div id="infobar">
                <div class="section" id="assignmentsbtn">
                    <img class="sectionimg" src="/Client/imgs/assignments.png"/>
                    <p class="sectiontext">Assignments</p>
                </div>
                <div class="section" id="practicebtn">
                    <img class="sectionimg practiceimg" src="/Client/imgs/scope.png"/>
                    <p class="sectiontext practicetext">Practice<p>
                </div>
                <div class="section" id="profilebtn">
                    <img class="sectionimg profileimg" src="/Client/imgs/head.png"/>
                    <p class="sectiontext profiletext">Profile<p>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="hiddensection fullsection" id="assignments">
                <div id="mainblockassignments">
                    <h1 id="assignmentstitle">
                        Assignments
                    </h1>
                    <div id="assignmentsdata">
                        <div data-listener="0" data-assignment_type="" class="assignment hiddensection" id="initial">
                            <div class="due">
                                <p class="duetext">DUE</p>
                                <div class="date">FEB 18</div>
                            </div>
                            <div class="info">
                                <text class="heading">Mozart 132</text>
                                <text class="infotext">View notes within assignment</text>
                            </div>
                            <div class="type">
                                <text class="heading">Recording</text>
                                <text class="infotext">Type</text>
                            </div>
                        </div>
                        <div class="noassignments">
                            <h1 class="notext">
                                You Have No Assignments
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hiddensection fullsection" id="practice"></div>
            <div class="hiddensection fullsection" id="profile"></div>
            <div class="hiddensection fullsection" id="assignment" data-id="">
                <div id="assignmentbulk">
                    <a href="/Server/uploads/starter pdf.pdf" download="Assignment" id="assignmentdownloader"><canvas class="hiddensection" id="pdfviewer"></canvas></a>
                    <div class="hiddensection videocontainer"><video id="my-video">
                    <source src="/Server/uploads/starter video.mp4" type="video/mp4" /></div>
                    
                    <div id="infocontainer">
                        <div id="scrollbarborder">
                            <img id="downloadingimg" src="/Client/imgs/download.png"/>
                            <div id="submissions">
                                <div class="card" id="initialassignment" data-id="-1" data-listener="0" data-clicked="0">
                                    <div class="cardcontent">
                                        <div class="title">
                                            <div class="assignmentcolor color"></div>
                                            <p class="text">Assignment</p>
                                        </div>
                                        <div class="submissiontitle">
                                            Assignment
                                        </div>
                                        <div class="submissiondate">
                                            Assigned on Feb 11
                                        </div>
                                    </div> 
                                </div>
                                <div class="card hiddensection" id="initialsubmission" data-clicked="0">
                                    <div class="cardcontent">
                                        <div class="title">
                                            <div class="color"></div>
                                            <p class="text">Submission</p>
                                        </div>
                                        <div class="submissiontitle">
                                            Video.mp4
                                        </div>
                                        <div class="submissiondate">
                                            Submitted on Feb 14
                                        </div>
                                    </div>
                                </div>
                                <div class="endspacer"></div>
                            </div>
                        </div>
                        
                        <div id="description">
                            <p class="desctitle">Bianca in The Wind</p>
                            <p class="textdesc"></p>
                            <p class="duedesc">This Assignment is Due Feb 15th</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>

    <script type="module" src="/Client/scripts/home.js"></script>
    <script type="module" src="/Client/scripts/HandleSubmissions.js"></script>
    
    
</html>
